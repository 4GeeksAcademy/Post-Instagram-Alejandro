    <link rel="stylesheet" href="style.css">

<body>

            <i class="fa-brands fa-html5"></i>

        <div class="post-img">
            <img src="https://pics.craiyon.com/2023-05-23/31519af0ae2d41e0946bf7672c5fa336.webp" alt="paisaje">

                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            
            <p>Liked by <span>4GeeksAcademy, html, css</span> and <span>1000 others</span></p>

</html>
