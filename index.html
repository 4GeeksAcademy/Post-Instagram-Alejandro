<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro - Post Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5 fa-2x"></i>
            <div class="info-container">
                <span class="post-title">HTML</span>
                <span class="author">Alejandro</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
        </div>
        
        <div class="post-img">
            <img src="https://www.prensalibre.com/wp-content/uploads/2022/03/Beneficios-de-ir-al-mar-01.jpg?quality=52" alt="paisaje">
        </div>
        <div class="post-body">
            <div class="post-icon">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
            
            <p>Liked by <span>4GeeksAcademy, html, css</span> and <span>1000 others</span></p>

        </div>
    </div>
</body>
</html>
